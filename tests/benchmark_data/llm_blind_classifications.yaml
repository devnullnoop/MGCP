prompt: "Classify the user's message into zero or more intents. Only include intents\n\
  where the user is clearly performing or requesting that action \u2014 not merely\n\
  mentioning the topic in passing.\n\nIntents:\n- git_operation: User wants to commit,\
  \ push, merge, deploy, create a PR, or ship code\n- catalogue_dependency: User mentions\
  \ adopting, installing, or choosing a library/package/framework\n- catalogue_security:\
  \ User identifies a security vulnerability, auth weakness, or exploit risk\n- catalogue_decision:\
  \ User announces a technical choice (\"went with X over Y\", \"decided on X\")\n\
  - catalogue_arch_note: User flags a gotcha, quirk, caveat, or surprising behavior\n\
  - catalogue_convention: User states a coding rule, naming convention, or style standard\n\
  - task_start: User wants to fix, implement, build, refactor, debug, or set up something\n\
  \nIf none apply, return: none\n\nRespond with ONLY the intent label(s), comma-separated.\
  \ No explanation."
